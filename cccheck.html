<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Card Checker</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<style>
    body { background-color: #222; color: #fff; }
    .container { margin-top: 50px; }
    .result { margin-top: 20px; }
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Credit Card Checker</h1>
    <form id="ccForm">
        <div class="mb-3">
            <label for="cc" class="form-label">Card Numbers</label>
            <textarea class="form-control" id="cc" name="cc" rows="10" placeholder="53012724539xxxxx|05|2022|653" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Check</button>
        </div>
    </form>
    <div class="result">
        <h3>Results</h3>
        <div id="live" class="alert alert-success">Live: <span>0</span></div>
        <div id="die" class="alert alert-danger">Die: <span>0</span></div>
        <div id="unknown" class="alert alert-warning">Unknown: <span>0</span></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
$(document).ready(function() {
    $('#ccForm').on('submit', function(event) {
        event.preventDefault();
        var ccData = $('#cc').val().trim().split('\n');
        var results = {
            live: [],
            die: [],
            unknown: []
        };

        // Mock validation logic
        ccData.forEach(function(card) {
            var cardParts = card.split('|');
            if (cardParts.length === 4) {
                var cardNumber = cardParts[0];
                // Simple mock validation: if the card number ends with an odd number, it's live; if even, it's dead
                if (parseInt(cardNumber.slice(-1)) % 2 === 0) {
                    results.die.push(card);
                } else {
                    results.live.push(card);
                }
            } else {
                results.unknown.push(card);
            }
        });

        $('#live span').text(results.live.length);
        $('#die span').text(results.die.length);
        $('#unknown span').text(results.unknown.length);
    });
});
</script>
</body>
</html>
