<body>
    <header>
        <img src="https://i.ibb.co/WshLfPJ/image-removebg-preview.png" alt="Help of Life">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <div class="background" id="background"></div>
    <div class="container">
        <h1>Credit Card Generator</h1>
        <form id="ccGenForm">
            <label for="bin">Enter BIN:</label>
            <input type="text" id="bin" name="bin" maxlength="11" placeholder="Enter 11-digit BIN" required>
            <label for="month">Month:</label>
            <select id="month" name="month">
                <option value="auto">Auto</option>
                <option value="01">01 - January</option>
                <option value="02">02 - February</option>
                <option value="03">03 - March</option>
                <option value="04">04 - April</option>
                <option value="05">05 - May</option>
                <option value="06">06 - June</option>
                <option value="07">07 - July</option>
                <option value="08">08 - August</option>
                <option value="09">09 - September</option>
                <option value="10">10 - October</option>
                <option value="11">11 - November</option>
                <option value="12">12 - December</option>
            </select>
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="auto">Auto</option>
                <script>
                    const currentYear = new Date().getFullYear();
                    for (let year = currentYear; year <= 2050; year++) {
                        document.write(`<option value="${year}">${year}</option>`);
                    }
                </script>
            </select>
            <label for="amount">Amount of cards:</label>
            <input type="number" id="amount" name="amount" min="1" max="10000" value="1" required>
            <label for="customCVC">Custom CVC:</label>
            <input type="text" id="customCVC" name="customCVC" maxlength="4" placeholder="Custom CVC (Optional)">
            <button type="submit">Generate Cards</button>
            <button type="button" id="copyAllButton" class="copyButton">Copy All Cards</button>
        </form>
        <div id="generatedCards">
            <!-- Generated card details will be shown here -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ccGenForm');
            const generatedCardsContainer = document.getElementById('generatedCards');
            const copyAllButton = document.getElementById('copyAllButton');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const bin = form.elements['bin'].value.trim();
                const amount = parseInt(form.elements['amount'].value, 10);
                const customCVC = form.elements['customCVC'].value.trim();
                
                if (bin.length !== 11 || isNaN(bin)) {
                    alert('Please enter a valid 11-digit number for BIN.');
                    return;
                }
                
                generateCards(bin, amount, customCVC);
            });
            
            copyAllButton.addEventListener('click', function() {
                const cards = document.querySelectorAll('.generatedCard p');
                let cardsText = '';
                cards.forEach((card, index) => {
                    if (index > 0) {
                        cardsText += '\n';
                    }
                    cardsText += card.innerText.trim();
                });
                
                copyToClipboard(cardsText);
            });
            
            function generateCards(bin, amount, customCVC) {
                let generatedCardsHTML = '';
                
                for (let i = 0; i < amount; i++) {
                    let month = form.elements['month'].value;
                    let year = form.elements['year'].value.trim();
                    
                    if (month === 'auto') {
                        month = ('0' + (Math.floor(Math.random() * 12) + 1)).slice(-2);
                    }
                    
                    if (year === 'auto') {
                        year = Math.floor(Math.random() * (2050 - currentYear + 1) + currentYear).toString();
                    }
                    
                    let cvc = customCVC || generateRandomCVC();
                    let cardNumber = generateCardNumber(bin, month, year, cvc);
                    
                    generatedCardsHTML += `
                        <div class="generatedCard">
                            <p>${cardNumber}</p>
                        </div>
                    `;
                }
                
                generatedCardsContainer.innerHTML = generatedCardsHTML;
            }
            
            function generateCardNumber(bin, month, year, cvc) {
                const separator = "|";
                let generatedNumber = bin.trim();
        
                for (let i = 0; i < 5; i++) {
                    generatedNumber += Math.floor(Math.random() * 10);
                }
                
                generatedNumber += separator + month + separator + year + separator + cvc;
        
                return generatedNumber;
            }
            
            function generateRandomCVC() {
                return Math.floor(100 + Math.random() * 900).toString();
            }
            
            function copyToClipboard(text) {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('All cards copied to clipboard!');
            }
        });

        function generateFloatingObjects() {
            var background = document.getElementById("background");
            var numObjects = 50;

            for (var i = 0; i < numObjects; i++) {
                var floatingObject = document.createElement("div");
                floatingObject.className = "floating-object";
                floatingObject.style.top = Math.random() * 100 + "%";
                floatingObject.style.left = Math.random() * 100 + "%";
                floatingObject.style.animationDelay = Math.random() * 10 + "s";
                background.appendChild(floatingObject);
            }
        }

        window.onload = function() {
            generateFloatingObjects();
        };
    </script>
