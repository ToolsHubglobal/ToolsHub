    <h1>Robot.txt Generator</h1>
    <div class="form-container">
        <label for="website-url">Enter your website URL:</label>
        <input type="url" id="website-url" placeholder="https://www.example.com" required>
        <button onclick="generateRobotTxt()">Generate Robot.txt</button>
        <textarea id="robot-txt" readonly></textarea>
        <div class="button-container">
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <button onclick="downloadRobotTxt()">Download Robot.txt</button>
        </div>
    </div>

    <script>
        function generateRobotTxt() {
            const url = document.getElementById('website-url').value.trim();
            
            if (!isValidUrl(url)) {
                alert('Please enter a valid URL.');
                return;
            }
            
            const sitemapLink = url.endsWith('/') ? `${url}sitemap.xml` : `${url}/sitemap.xml`;

            const robotTxtContent = `User-agent: *
Disallow: 
Sitemap: ${sitemapLink}`;

            document.getElementById('robot-txt').value = robotTxtContent;
        }

        function isValidUrl(url) {
            try {
                new URL(url);
                return true;
            } catch (error) {
                return false;
            }
        }

        function copyToClipboard() {
            const textarea = document.getElementById('robot-txt');
            textarea.select();
            document.execCommand('copy');
            alert('Robot.txt content copied to clipboard!');
        }

        function downloadRobotTxt() {
            const content = document.getElementById('robot-txt').value;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'robot.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        // Function to generate floating objects
          function generateFloatingObjects() {
              var background = document.getElementById("background");
              var numObjects = 50; // Number of floating objects
      
              for (var i = 0; i < numObjects; i++) {
                  var floatingObject = document.createElement("div");
                  floatingObject.className = "floating-object";
                  floatingObject.style.top = Math.random() * 100 + "%"; // Random top position
                  floatingObject.style.left = Math.random() * 100 + "%"; // Random left position
                  floatingObject.style.animationDelay = Math.random() * 10 + "s"; // Random animation delay
                  background.appendChild(floatingObject);
              }
          }
      
          // Call the function to generate floating objects when the page loads
          window.onload = function () {
              // Simulate loading time (you can remove this in a real scenario)
              setTimeout(function () {
                  document.querySelector('.loader').style.display = 'none';
              }, 2000); // Adjust the timeout as per your content loading time
      
              generateFloatingObjects();
