<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://toolshubglobal.github.io/ToolsHub/wordcounter.html">

    <link href="https://i.ibb.co/Fs2nhp0/image-removebg-preview-194x194.png" type="image/x-icon" rel="icon"/> 
    <link href="https://i.ibb.co/Fs2nhp0/image-removebg-preview-194x194.png" type="image/x-icon" rel="shortcut icon"/>
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333; /* Set background color for body */
            color: #fff; /* Set text color */
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            padding: 20px 0;
            text-align: center;
        }

        header img {
            height: 50px; /* Adjust as needed */
            width: auto;
            display: block;
            margin: 0 auto;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #6495ED, #FFFFFF);
            z-index: -1;
        }

        .floating-object {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            color: #000;
        }

        #results {
            margin-top: 20px;
        }

        #results div {
            margin: 10px 0;
            font-size: 18px;
            color: #000; /* Change result text color to black */
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: changeColor 10s infinite; /* Animation for color changing */
        }

        @keyframes changeColor {
            0% {
                background-color: red; /* Start background color */
                color: white; /* Start text color */
            }
            17% {
                background-color: green; /* Green background color */
                color: black; /* Black text color */
            }
            33% {
                background-color: blue; /* Blue background color */
                color: orange; /* Orange text color */
            }
            50% {
                background-color: orange; /* Orange background color */
                color: blue; /* Blue text color */
            }
            67% {
                background-color: black; /* Black background color */
                color: green; /* Green text color */
            }
            83% {
                background-color: white; /* White background color */
                color: red; /* Red text color */
            }
            100% {
                background-color: red; /* End background color (same as start) */
                color: white; /* End text color (same as start) */
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.ibb.co/WshLfPJ/image-removebg-preview.png" alt="Help of Life">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </nav>
    </header>
    <div class="background" id="background"></div>
    <div class="container">
        <h1>Text Analyzer Tool</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <div id="results">
            <div id="wordCount">Word Count: 0</div>
            <div id="sentenceCount">Sentence Count: 0</div>
            <div id="lineCount">Line Count: 0</div>
            <div id="characterCount">Character Count: 0</div>
        </div>
    </div>
    <script>
        document.getElementById('textInput').addEventListener('input', function () {
            const text = this.value;

            // Word count
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            const wordCount = words.length;

            // Sentence count
            const sentences = text.match(/[^.!?]*[.!?]/g) || [];
            const sentenceCount = sentences.length;

            // Line count
            const lines = text.split(/\n/).filter(line => line.length > 0);
            const lineCount = lines.length;

            // Character count (excluding spaces)
            const characters = text.replace(/\s/g, '');
            const characterCount = characters.length;

            document.getElementById('wordCount').innerText = `Word Count: ${wordCount}`;
            document.getElementById('sentenceCount').innerText = `Sentence Count: ${sentenceCount}`;
            document.getElementById('lineCount').innerText = `Line Count: ${lineCount}`;
            document.getElementById('characterCount').innerText = `Character Count: ${characterCount}`;
        });

        // Function to generate floating objects
        function generateFloatingObjects() {
            var background = document.getElementById("background");
            var numObjects = 50; // Number of floating objects

            for (var i = 0; i < numObjects; i++) {
                var floatingObject = document.createElement("div");
                floatingObject.className = "floating-object";
                floatingObject.style.top = Math.random() * 100 + "%"; // Random top position
                floatingObject.style.left = Math.random() * 100 + "%"; // Random left position
                floatingObject.style.animationDelay = Math.random() * 10 + "s"; // Random animation delay
                background.appendChild(floatingObject);
            }
        }

        // Call the function to generate floating objects when the page loads
        window.onload = function() {
            generateFloatingObjects();
        };
    </script>
    <footer>
        <span>Copyright &copy; 2024 Tools Hub All rights reserved.</span>
    </footer>
</body>
</html>
